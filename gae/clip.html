<html>
<head>
    <title>{{ recipe.name }}</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>

    <script>
        clipRecipe = function() {
            $.ajax("/api/add", {
                type: "POST",
                data: {recipe: JSON.stringify({{ recipe.to_json() }})},
                dataType: "json"});
        };
    </script>
</head>

<body>
    {% include "recipe.html" %}
    <button onclick="javascript: clipRecipe();">Clip</button>
</body>
</html>
